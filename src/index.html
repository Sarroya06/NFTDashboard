<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFTDashboard</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e7edf8973f.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>
    function setCountry(code){
         if(code || code==''){
             var text = jQuery('a[cunt_code="'+code+'"]').html();
             $(".dropdown dt a span").html(text);
         }
     }
     $(document).ready(function() {
         $(".dropdown img.flag").addClass("flagvisibility");

         $(".dropdown dt a").click(function() {
             $(".dropdown dd ul").toggle();
         });

         $(".dropdown dd ul li a").click(function() {
             //console.log($(this).html())
             var text = $(this).html();
             $(".dropdown dt a span").html(text);
             $(".dropdown dd ul").hide();
             $("#result").html("Selected value is: " + getSelectedValue("country-select"));
         });

         function getSelectedValue(id) {
             //console.log(id,$("#" + id).find("dt a span.value").html())
             return $("#" + id).find("dt a span.value").html();
         }

         $(document).bind('click', function(e) {
             var $clicked = $(e.target);
             if (! $clicked.parents().hasClass("dropdown"))
                 $(".dropdown dd ul").hide();
         });


         $("#flagSwitcher").click(function() {
             $(".dropdown img.flag").toggleClass("flagvisibility");
         });
         
         $('.cb-value').click(function() {
  $('body').toggleClass('dark');
  var mainParent = $(this).parent('.toggle-btn');
  if($(mainParent).find('input.cb-value').is(':checked')) {
    $(mainParent).addClass('active');
  } else {
    $(mainParent).removeClass('active');
  }

})
     });
   </script>

</body>

</html>
